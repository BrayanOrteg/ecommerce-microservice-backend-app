apiVersion: v1
kind: Service
metadata:
  name: proxy-client
spec:
  type: ClusterIP
  selector:
    app: proxy-client
  ports:
    - port: 8900
      targetPort: 8900
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: proxy-client
  template:
    metadata:
      labels:
        app: proxy-client
    spec:
      containers:
        - name: proxy-client
          image: selimhorri/proxy-client-ecommerce-boot:0.1.0
          ports:
            - containerPort: 8900
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "dev"
            - name: SPRING_ZIPKIN_BASE_URL
              value: "http://zipkin:9411"
            - name: SPRING_CONFIG_IMPORT
              value: "optional:configserver:http://cloud-config:9296"
